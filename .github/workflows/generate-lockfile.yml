name: Generate package-lock.json

on:
  workflow_dispatch: {}   # run manually from the Actions tab

permissions:
  contents: write         # allow committing back to the repo

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Create lockfile without running any build scripts
      - run: npm install --package-lock-only --ignore-scripts

      # Commit only if there's a change (first run will create the file)
      - name: Commit lockfile if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: add/update package-lock.json (generated by CI)"
          file_pattern: package-lock.json
